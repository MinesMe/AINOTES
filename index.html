<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main-container">

        <button id="recordButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"></path></svg>
        </button>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                </div>
            <form id="message-form" class="message-form">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="message-input"
                        class="message-input"
                        placeholder="Спросите что-нибудь..."
                        autocomplete="off">
                </div>
                <button type="submit" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 11L12 6L17 11M12 18V7"/></svg>
                </button>
            </form>
        </div>

    </div>

</body>
</html>
